name: "Pypi CI-CD- Contextual/zerox"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/contextual-studio-ai-zerox
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v6

      - name: Create/Activate virtual environment and install dependencies
        run: |
          uv sync --all-groups --all-extras
          source .venv/bin/activate

      - name: Install pre-commit hooks
        run: uv run pre-commit install --install-hooks

      - name: Run hooks Formaters, Linters and Static type verifiers
        run: uv run pre-commit run --all-files

      - name: Run tests
        run: uv run pytest .

      - name: Build
        run: uv build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Generate documentation (MkDocs)
        run: uv run mkdocs build --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
